<html>

<head>
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>IMAGE</h2>
        <div id="slide" class="carousel slide" data-ride="carousel">
            <ol class="carousel-inticators">
                <li data-target="#slide" data-slide-to="0" class="active">
                    <li data-target="#slide" data-slide-to="1"></li>
                    <li data-target="#slide" data-slide-to="2"></li>
                    <li data-target="#slide" data-slide-to="3"></li>
                    <li data-target="#slide" data-slide-to="4"></li>

            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="tom1.jpg" alt="hero" style="widows: 100%;">
                    <div class="carousel-caption">
                        <h3>WELCOME</h3>
                        <h5 class="animated bounceInright" style="animation-delay: ls">Web Development</h5>
                        <p></p>
                    </div>
                </div>
                <div class="item ">
                    <img src="tom2.jpg" alt="hero" style="widows: 100%;">
                    <div class="carousel-caption">
                        <h3>WELCOME</h3>

                    </div>
                </div>
                <div class="item">
                    <img src="tom3.jpg" alt="hero" style="widows: 100%;">
                    <div class="carousel-caption">
                        <h3>WELCOME</h3>

                    </div>
                </div>
                <div class="item">
                    <img src="tom4.jpg" alt="hero" style="widows: 100%;">
                    <div class="carousel-caption">
                        <h3>WELCOME</h3>

                    </div>
                </div>
                <div class="item">
                    <img src="tom5.jpg" alt="hero" style="widows: 100%;">
                    <div class="carousel-caption">
                        <h3>WELCOME</h3>

                    </div>
                </div>


            </div>
            <a class="left carousel-control" href="#slide" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#slide" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
            </a>
        </div>
    </div>

</body>

</html>
